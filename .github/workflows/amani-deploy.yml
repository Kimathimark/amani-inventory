name: Build & Deploy Amani Inventory

on:
  push:
    branches:
      - "amani"

env:
  IMAGE_REGISTRY: registry.digitalocean.com/terra-waas
  IMAGE_NAME: tap2pay
  VERSION_TAG: amani
  NAMESPACE: amani
  DEPLOYMENT_NAME: inventory-app

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:

      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install DigitalOcean CLI
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      # 3️⃣ Login to DOCR
      - name: Login to DO Container Registry
        run: doctl registry login --expiry-seconds 3600

      # 4️⃣ Build & Push Docker image
      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION_TAG }}

      # 5️⃣ Prepare kubeconfig
      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${KUBECONFIG_DATA}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config
          kubectl config current-context
        env:
          KUBECONFIG_DATA: ${{ secrets.KUBECONFIG_DATA }}

      # 6️⃣ Install Helm
      - name: Install Helm
        run: curl -fsSL https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      # 7️⃣ Deploy Helm chart safely
      - name: Deploy Helm chart
        run: |
          if kubectl get ingress -n ${{ env.NAMESPACE }} amani-ingress >/dev/null 2>&1; then
            echo "Ingress exists — skip creating it"
            helm upgrade --install ${{ env.DEPLOYMENT_NAME }} ./helm/amani \
              --namespace ${{ env.NAMESPACE }} \
              --create-namespace \
              --set image.repository=${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }} \
              --set image.tag=${{ env.VERSION_TAG }} \
              --set ingress.enabled=false \
              --wait --timeout 5m
          else
            echo "Ingress does not exist — create it"
            helm upgrade --install ${{ env.DEPLOYMENT_NAME }} ./helm/amani \
              --namespace ${{ env.NAMESPACE }} \
              --create-namespace \
              --set image.repository=${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }} \
              --set image.tag=${{ env.VERSION_TAG }} \
              --set ingress.enabled=true \
              --set ingress.tls[0].secretName=amani-tls \
              --set ingress.tls[0].hosts[0]=amani.terrasofthq.com \
              --wait --timeout 5m
          fi
