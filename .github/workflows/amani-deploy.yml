name: Build & Deploy Amani Inventory

on:
  push:
    branches:
      - "amani"

env:
  IMAGE_REGISTRY: registry.digitalocean.com/terra-waas
  IMAGE_NAME: tap2pay
  VERSION_TAG: amani
  NAMESPACE: amani
  DEPLOYMENT_NAME: inventory-app

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:

      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install DigitalOcean CLI
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      # 3️⃣ Login to DO Container Registry
      - name: Login to DOCR
        run: doctl registry login --expiry-seconds 3600

      # 4️⃣ Build & Push Docker image
      - name: Build and Push Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION_TAG }}

      # 5️⃣ Prepare kubeconfig (BASE64 DECODE)
      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${KUBECONFIG_DATA}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config
          kubectl config current-context
        env:
          KUBECONFIG_DATA: ${{ secrets.KUBECONFIG_DATA }}

      # 6️⃣ Install Helm
      - name: Install Helm
        run: curl -fsSL https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      # 7️⃣ Deploy using LOCAL chart and reuse existing Ingress
      - name: Deploy Helm chart
        run: |
          helm upgrade --install ${{ env.DEPLOYMENT_NAME }} ./helm/amani \
            --namespace ${{ env.NAMESPACE }} \
            --create-namespace \
            --set image.repository=${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }} \
            --set image.tag=${{ env.VERSION_TAG }} \
            --set ingress.enabled=false \
            --wait --timeout 5m
